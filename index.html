<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/expense.css">
    <title>Daily Notes</title>
</head>
<body>
    <h1>Daily Notes</h1>
    <form action="#" id="expensesForm">
        <div class="form-item">
            <label for="itemName">Name</label>
            <input type="text" name="itemName" id="itemName" required>
        </div>
        <div class="form-item">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" required>
        </div>
        <div class="form-item">
            <label for="category">Category</label>
            <select id="category" name="category" required></select>
        </div>
        <div class="form-item">
            <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        </div>
        <div class="form-item">
            <button type="submit" id="addButton">Add Record</button>
        </div>
    </form>
    <hr>
    <button type="button" id="getAllButton">Get All Records</button>
    <div id="allRecordsDisplay"></div>
    <input type="number" name="get-id" id="get-id">
    <button type="button" id="get-btn">Get</button>
    <label for="new-price">new Price</label>
    <input type="number" name="new-price" id="new-price" required>
    <button type="button" id="update-btn">update</button>
    <hr>
    <div id="allRecordsDisplayUI">
        <div class="record">
            <p class="name">Lunch</p>
            <p class="price">100</p>
            <button class="edit-btn" data-record-id="1" type="button">Edit</button>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script>
        // document.addEventListener("DOMContentLoaded", () => {
const categorySelect = document.getElementById("category");

// Assuming 'categories' is stored in localStorage as a JSON string
const categories = JSON.parse(localStorage.getItem("expenseCategories")) || [];

// Populate the select options dynamically
categories.forEach((category) => {
  const option = document.createElement("option");
  option.value = category.toLowerCase(); // Use a lowercase value for consistency
  option.textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize the first letter
  categorySelect.appendChild(option);
});
    </script>
</body>
</html>
